<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário MASK</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Formulário Tarefa</h2>
            <div class="inp-label">
                <form>
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">

                    <label for="cep">CEP:</label>
                    <input type="text" id="number-cep" name="cep">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">

                    <label for="endereco">Endereço:</label>
                    <input id="endereco" type="text" name="endereco">

                    <label for="bairro">Bairro:</label>
                    <input id="bairro" type="text" name="bairro">

                    <label for="numero">Número:</label>
                    <input id="numero" type="text" name="numero">

                    <button id="btn" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
